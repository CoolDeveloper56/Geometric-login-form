<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
</head>

<body>
    <div class="section-container-geometric">
        <div class="transform-skew-position"></div>
        <div class="transform-form-geometric">
            <form action="" method="post" id="myform ">

                <div class="user-login">
                    <h4>User Login</h4>
                </div>

                <div class="username">
                    <label for="username">Username</label>
                    <div class="input-username">
                        <input type="text" id="username">
                        <div class="icon"><i class="fa fa-user" style="margin-top: 9px;"></i></div>
                    </div>
                    <div id="Error_username">Please Fill Up Your Username</div>
                </div>


                <div class="password">
                    <label for="password">Password</label>
                    <div class="input-password">
                        <input type="password" id="Password">
                        <div class="icon"><i class="fa fa-eye-slash" style="margin-top: 9px;"></i></div>
                    </div>
                    <div id="Error_Password">Please Fill Up Your Password</div>
                </div>

                <div class="flex-buttons-adlia">
                    <button type="submit" id="Login">Login</button>
                    <div class="signup">
                        <a href="#">Have Account? SignUp</a>
                    </div>
                </div>
            </form>
        </div>

        <div class="transform-skew-zIndex"></div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
